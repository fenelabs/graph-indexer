version: "3"
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      GRAPH_NODE_ID: fenelabs-indexer
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: '1'
      ETHEREUM_REORG_THRESHOLD: 250
      ETHEREUM_BLOCK_BATCH_SIZE: 100
      GRAPH_ETHEREUM_MAX_BLOCK_RANGE_SIZE: 1000
      GRAPH_ETHEREUM_MAX_EVENT_ONLY_RANGE: 500
      GRAPH_ENTITY_CACHE_SIZE: 10000
      STORE_CONNECTION_POOL_SIZE: 10
      GRAPH_STORE_BATCH_WORKERS: 5
      GRAPH_ENABLE_SQL_QUERIES: 'true'
      GRAPH_LOG_POI_EVENTS: 'true'
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "fenechain:http://host.docker.internal:8545"
      GRAPH_LOG: info
      
  ipfs:
    image: ipfs/kubo:v0.17.0
    user: "0:0"
    ports:
      - "5001:5001"
    volumes:
      - ./data/ipfs:/data/ipfs:Z
    environment:
      IPFS_PATH: /data/ipfs
      
  postgres:
    image: postgres:14
    user: "0:0"
    ports:
      - "5432:5432"
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200",
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data:Z
